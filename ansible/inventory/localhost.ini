[certificate_servers]
localhost ansible_connection=local

[all:vars]
ansible_python_interpreter=/usr/bin/python3
vault_address=http://127.0.0.1:8200
vault_auth_token={{ secret_vault_token }}
toolkit_version=main
install_path=/tmp/vault-pki-test
config_path=/tmp/vault-pki-config
enable_renewal_daemon=false
enable_prometheus_exporter=false
