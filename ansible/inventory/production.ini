# Vault PKI Toolkit - Ansible Inventory
# Define your infrastructure here

# ============================================================================
# Vault Servers
# ============================================================================
[vault_servers]
# vault01.example.com
# vault02.example.com
# vault03.example.com

# ============================================================================
# Certificate Servers (servers that need certificate management)
# ============================================================================
[certificate_servers]
# app01.example.com
# app02.example.com
# db01.example.com
# web01.example.com

# ============================================================================
# Monitoring Servers
# ============================================================================
[monitoring_servers]
# prometheus.example.com
# grafana.example.com

# ============================================================================
# Group Variables
# ============================================================================

[vault_servers:vars]
# These servers run Vault and need PKI setup
setup_vault_pki=true
install_renewal_daemon=false
install_prometheus_exporter=true

[certificate_servers:vars]
# These servers consume certificates
setup_vault_pki=false
install_renewal_daemon=true
install_prometheus_exporter=true
cert_directory=/etc/ssl/certs
renewal_threshold=7

[monitoring_servers:vars]
# Monitoring servers only need the exporter
setup_vault_pki=false
install_renewal_daemon=false
install_prometheus_exporter=true

# ============================================================================
# Global Variables (apply to all hosts)
# ============================================================================

[all:vars]
# Ansible connection settings
ansible_user=ubuntu
ansible_become=yes
ansible_python_interpreter=/usr/bin/python3

# Vault connection
vault_address=http://vault01.example.com:8200
# vault_auth_token=  # Set this via extra-vars or vault-encrypted file

# PKI configuration
pki_path=pki_int
default_role=server

# Toolkit version
toolkit_version=v1.1.0

# Installation paths
install_path=/usr/local/bin
config_path=/etc/vault-pki
log_path=/var/log/vault-pki

# Renewal daemon settings
renewal_scan_interval=3600
renewal_threshold=7

# Prometheus exporter settings
exporter_port=9100
exporter_address=0.0.0.0